<!DOCTYPE html>
<html ng-app="shopping">

<head>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/shopping.js"></script>
<meta charset="UTF-8">
</head>

<body ng-controller="userCadastreControl">

	<div ng-include="'template/header.html'"></div>


	<!-- End mainmenu area -->
	<div class="single-product-area">
		<div class="zigzag-bottom"></div>
		<div ng-include="'forms/cadastroProdutoPassoUm.html'" ng-show="passoUM"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div ng-include="'forms/produto.html'" ng-show="telaProduct"></div>
					<div ng-include="'forms/servico.html'" ng-show="telaServico"></div>
					
				</div>
			</div>
		</div>
		
		<div ng-include="'template/footer.html'"></div>
		<script src="https://code.jquery.com/jquery.min.js"></script>
</body>
</html>
