<!DOCTYPE html>
<html lang="en" ng-app="shopping">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loja Virtual</title>
<link rel="shortcut icon" href="img/LogoShopping.png">

<!-- Google Fonts -->
<link
	href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600'
	rel='stylesheet' type='text/css'>
<link
	href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway:400,100'
	rel='stylesheet' type='text/css'>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/responsive.css">
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/shopping.js"></script>

</head>
<body ng-controller="userCadastreControl">

	
	<div ng-include="'template/header.html'"></div>
	
	
	<!-- End mainmenu area -->

	<div class="product-big-title-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="product-bit-title text-center">
						<h2>Cadastro</h2>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="single-product-area">
		<div class="zigzag-bottom"></div>
		<div class="container">
			<form enctype="multipart/form-data" action="#" class="checkout"
				method="post" name="checkout">

				<div id="customer_details" class="col2-set">
					<div class="col-1">
						<div class="woocommerce-billing-fields">
							<h3>Billing Details</h3>
							<p id="billing_country_field"
								class="form-row form-row-wide address-field update_totals_on_change validate-required woocommerce-validated">
								

							<p id="billing_first_name_field"
								class="form-row form-row-first validate-required">
								<label class="" for="billing_first_name">First Name <abbr
									title="required" class="required">*</abbr>
								</label> <input type="text" value="" placeholder=""
									id="billing_first_name" name="billing_first_name"
									class="input-text ">
							</p>

							<p id="billing_last_name_field"
								class="form-row form-row-last validate-required">
								<label class="" for="billing_last_name">Last Name <abbr
									title="required" class="required">*</abbr>
								</label> <input type="text" value="" placeholder=""
									id="billing_last_name" name="billing_last_name"
									class="input-text ">
							</p>
							<div class="clear"></div>

							<div class="clear"></div>

							<p id="billing_email_field"
								class="form-row form-row-first validate-required validate-email">
								<label class="" for="billing_email">Email Address <abbr
									title="required" class="required">*</abbr>
								</label> <input type="text" value="" placeholder="" id="billing_email"
									name="billing_email" class="input-text ">
							</p>

							<p id="billing_phone_field"
								class="form-row form-row-last validate-required validate-phone">
								<label class="" for="billing_phone">Phone <abbr
									title="required" class="required">*</abbr>
								</label> <input type="text" value="" placeholder="" id="billing_phone"
									name="billing_phone" class="input-text ">
							</p>
							<div class="clear"></div>
						</div>
					</div>

					<div class="col-2">
						<div class="woocommerce-shipping-fields">

							<div class="clear"></div>
						</div>
					</div>
			</form>
		</div>
	</div>
	<!-- Latest jQuery form server -->
	<script src="https://code.jquery.com/jquery.min.js"></script>

	<!-- Bootstrap JS form CDN -->
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- jQuery sticky menu -->
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.sticky.js"></script>

	<!-- jQuery easing -->
	<script src="js/jquery.easing.1.3.min.js"></script>

	<!-- Main Script -->
	<script src="js/main.js"></script>
</body>
</html>
