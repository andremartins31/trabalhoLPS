<meta charset="utf8">
<div class="col-md-12 productDetails well">
	<div class="col-md-4">
		<div class="imgProductConfirm">
			<img src={{produto.foto}} alt="">
		</div>
	</div>
	<div class="col-md-8">
		<span class="rotulo">Preço: {{produto.preco}}</span> <span
			class="rotulo">Tipo: {{produto.tipo}}</span> <span class="rotulo">Estado
			de conservação: {{produto.estado}}</span> <span class="rotulo">Descrição:</span>
		<span class="descricaoProductDetail"> {{produto.descricao}} </span>

		<button class=" btn btn-comprarProductDetail btn-success" ng-click="openPagamento()">
			Comprar
		</button>
	</div>

</div>
