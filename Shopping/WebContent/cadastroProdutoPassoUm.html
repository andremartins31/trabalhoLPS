<!DOCTYPE html>
<html lang="en" ng-app="shopping">

<head ng-include="'template/head.html'">
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/shopping.js"></script>
</head>
<body ng-controller="userCadastreControl">
	<div ng-include="'template/header.html'"></div>
	<!-- End mainmenu area -->
	<div class="single-product-area">
		<div class="zigzag-bottom"></div>

		<div class="col-md-12">
			<div class="col-md-1"></div>
			<div class="col-md-2">
				<div class="productArea">
					<h3>Imóveis</h3>
					<img src="img/building.png" />
				</div>
			</div>
			<div class="col-md-2">
				<div class="productArea">
					<h3>Produtos</h3>
					<img src="img/product.png" />
				</div>
			</div>
			<div class="col-md-2">
				<div class="productArea">
					<h3>Serviços</h3>
					<img src="img/service.png" />
				</div>
			</div>
			<div class="col-md-2">
				<div class="productArea">
					<h3>Veículos</h3>
					<img src="img/automobile.png" />
				</div>
			</div>
			<div class="col-md-2">
				<div class="productArea">
					<h3>Outros</h3>
					<img src="img/LogoShopping.png" />
				</div>
			</div>
		</div>
	</div>
	<div ng-include="'template/footer.html'"></div>
</body>
</html>
